---
Name: maxime-rainville-silverstripe-db-json
after:
  name: '#databaseconnectors'
---
SilverStripe\Core\Injector\Injector:
  MySQLSchemaManager:
    class: ArchiPro\Silverstripe\DbJson\MySQL8SchemaManager

SilverStripe\ORM\DataObject:
  extensions:
    - ArchiPro\Silverstripe\DbJson\JsonDataExtension


---
Name: maxime-rainville-silverstripe-db-json-databaseconnectors
after:
  name: '#coresearchfilters'
---
SilverStripe\Core\Injector\Injector:
  DataListFilter.Json:
    class: ArchiPro\Silverstripe\DbJson\JsonFilter
  JsonFilter: '%$DataListFilter.Json'
